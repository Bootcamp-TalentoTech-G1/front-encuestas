<div class="container mt-3">
    <h2>{{ preguntaId ? 'Editar' : 'Nueva' }} pregunta</h2>
    <form (submit)="guardarPregunta()">
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <input type="text" [(ngModel)]="contenido" id="contenido" name="contenido" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
